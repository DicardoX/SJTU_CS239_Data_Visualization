<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/echarts@5.1.1/dist/echarts.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="main" style="width: 1000px; height: 800px;"></div>
        <script>
            var ROOT_PATH = 'http://localhost:99//syData.json';
            var chartDom = document.getElementById('main');
            var myChart = echarts.init(chartDom);
            var option;

            $.get(ROOT_PATH, function (_rawData) {
                run(_rawData);
            });

            function run(_rawData) {
                //这里选择要画几种污染物
                var pollutions = ['PM2.5','O3', 'PM10','SO2','NO2','CO'];
                var datasetWithFilters = [];
                var seriesList = [];
                echarts.util.each(pollutions, function (pollution) {
                    var datasetId = 'dataset_' + pollution;
                    datasetWithFilters.push({
                        id: datasetId,
                        fromDatasetId: 'dataset_raw',
                        transform: {
                            type: 'filter',
                            config: {
                                and: [
                                    { dimension: 'date', gte: 2000 },
                                    { dimension: 'pollution_type', '=': pollution}
                                ]
                            }
                        }
                    });
                    seriesList.push({
                        type: 'line',
                        datasetId: datasetId,
                        showSymbol: false,
                        name: pollution,
                        endLabel: {
                            show: true,
                            formatter: function (params) {
                                return params.value[0] + ': ' + params.value[2];
                            }
                        },
                        labelLayout: {
                            moveOverlap: 'shiftY'
                        },
                        emphasis: {
                            focus: 'series'
                        },
                        encode: {
                            x: 'date',
                            y: 'relative_value',
                            label: ['pollution_type', 'relative_value'],
                            itemName: 'date',
                            tooltip: ['relative_value'],
                        }
                    });
                });

                option = {
                    animationDuration: 10000,
                    dataset: [{
                        id: 'dataset_raw',
                        source: _rawData
                    }].concat(datasetWithFilters),
                    title: {
                        text: 'Pollution of SanYa through out the date'
                    },
                    tooltip: {
                        order: 'valueDesc',
                        trigger: 'axis'
                    },
                    xAxis: {
                        type: 'category',
                        nameLocation: 'middle'
                    },
                    yAxis: {
                        name: 'ug/m^3'
                    },
                    grid: {
                        right: 140
                    },
                    series: seriesList
                };

                myChart.setOption(option);

            }

            option && myChart.setOption(option);

        </script>
    </body>
</html>
