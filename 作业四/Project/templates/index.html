<body>
<form id="form1" name="form1" method="post" action="">

    <table id="tabProduct">
<!--        header-->
        <tr>
            <td class="tdStyle" style="width: 5vw" Name="Num"></td>
            <td class="tdStyle" Name="female" EditType="TextBox">Female</td>
            <td class="tdStyle" Name="local" EditType="TextBox">Local</td>
            <td class="tdStyle" Name="usa" EditType="TextBox">USA</td>
            <td class="tdStyle" Name="sa" EditType="TextBox">SA</td>
            <td class="tdStyle" Name="eu" EditType="TextBox">EU</td>
            <td class="tdStyle" Name="mea" EditType="TextBox">MEA</td>
            <td class="tdStyle" Name="asia" EditType="TextBox">ASIA</td>
            <td class="tdStyle" Name="businessmen" EditType="TextBox">Businessmen</td>
            <td class="tdStyle" Name="tourists" EditType="TextBox">Tourists</td>
            <td class="tdStyle" Name="dr" EditType="TextBox">DR</td>
            <td class="tdStyle" Name="agency" EditType="TextBox">Agency</td>
            <td class="tdStyle" Name="ac" EditType="TextBox">AC</td>
            <td class="tdStyle" Name="u20" EditType="TextBox">U20</td>
            <td class="tdStyle" Name="20to35" EditType="TextBox">20-35</td>
            <td class="tdStyle" Name="35to55" EditType="TextBox">35-55</td>
            <td class="tdStyle" Name="m55" EditType="TextBox">M55</td>
            <td class="tdStyle" Name="price" EditType="TextBox">Price</td>
            <td class="tdStyle" Name="los" EditType="TextBox">LoS</td>
            <td class="tdStyle" Name="occupancy" EditType="TextBox">Occupancy</td>
            <td class="tdStyle" Name="conventions" EditType="TextBox">Conventions</td>
        </tr>

        <tr id="emptyRow">

        </tr>
    </table>

    <br />
    <div style="text-align: center">
        <input type="button" name="add" value="Add" onclick="add_row(document.getElementById('tabProduct'), null)" />
        <input type="button" name="delete" value="Delete" onclick="delete_row(document.getElementById('tabProduct'))" />
        <input type="button" name="clear" value="Clear" onclick="window.location.reload()" />
<!--        这里的return false非常重要！！不然会method not found-->
        <input type="submit" name="submit" value="Submit" onclick="update_hotel_info(document.getElementById('tabProduct'));return false;" />
    </div>
    </form>
